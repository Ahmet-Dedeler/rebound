<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rebound</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <div class="header-left">
        <img src="images/icon48.png" alt="Rebound Logo" class="logo">
        <h1>Rebound</h1>
      </div>
      <div class="header-right">
        <button id="powerButton" class="icon-button" title="Toggle extension on/off" aria-label="Toggle extension on/off">
          <i class="fas fa-power-off"></i>
        </button>
      </div>
    </header>
    
    <div class="header-divider"></div>
    
    <div id="mainContent">
      <div class="section">
        <div class="toggle-container">
          <div class="toggle-item">
            <label class="toggle-switch">
              <input type="checkbox" id="warningsEnabled">
              <span class="slider round"></span>
            </label>
            <div class="toggle-label">
              <span>Warning Messages</span>
              <span class="toggle-description">Show warnings for non-preferred content</span>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2><i class="fas fa-check-circle positive-icon"></i> I want to see</h2>
        <div class="keyword-container">
          <div id="preferredKeywords" class="keyword-list positive"></div>
        </div>
        
        <h2><i class="fas fa-times-circle negative-icon"></i> I don't want to see</h2>
        <div class="keyword-container">
          <div id="nonPreferredKeywords" class="keyword-list negative"></div>
        </div>
      </div>
      
      <div class="button-container">
        <button id="updatePreferences" class="primary-button">Update Preferences</button>
      </div>
      
      <div class="footer">
        <div class="attribution">
          Made by <a href="https://ahmetdedeler.com" target="_blank">Ahmet</a> | 
          <a href="https://github.com/Ahmet-Dedeler/rebound" target="_blank">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
    </div>
    
    <div id="offScreen" class="hidden">
      <div class="off-content">
        <div class="power-icon-large">
          <i class="fas fa-power-off"></i>
        </div>
        <p>Rebound is off.</p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
