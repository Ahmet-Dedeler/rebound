<!DOCTYPE html>
<html>
<head>
  <title>YouTube Focus Guard - Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <h1>Set Your Preferences</h1>

  <div>
    <label for="preferredContent">Preferred Content (comma-separated keywords):</label>
    <textarea id="preferredContent" rows="4" cols="50"></textarea>
  </div>

  <div>
    <label for="nonPreferredContent">Non-Preferred Content (comma-separated keywords):</label>
    <textarea id="nonPreferredContent" rows="4" cols="50"></textarea>
  </div>

  <button id="savePreferences">Save Preferences</button>
  <div id="statusMessage"></div>

  <script src="options.js"></script>
</body>
</html>
